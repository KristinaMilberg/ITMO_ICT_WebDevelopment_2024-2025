<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Detail</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Контейнер */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Заголовок */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Текст */
        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        /* Стиль для поля имени */
        .label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Информация о номере</h1>
    <p>Тип номера: {{ room.room_type }}</p>
    <p>Вместимость: {{ room.capacity }}</p>
    <p>Удобства: {{ room.amenities }}</p>
    <p>Цена: {{ room.price }}</p>
    <a href="{% url 'room_update' room.pk %}">Редактировать номер</a>
</body>
</html>
